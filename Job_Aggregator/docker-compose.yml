version: '3.8'

services:
  # Main API service
  job-aggregator-api:
    build: .
    container_name: ai-job-aggregator
    ports:
      - "8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DEBUG=False
      - DATABASE_URL=sqlite:///./data/jobspy.db
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - job-aggregator-network

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: job-aggregator-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - job-aggregator-network

  # PostgreSQL database (optional)
  postgres:
    image: postgres:15-alpine
    container_name: job-aggregator-db
    environment:
      - POSTGRES_DB=jobspy
      - POSTGRES_USER=jobspy
      - POSTGRES_PASSWORD=jobspy_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - job-aggregator-network

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: job-aggregator-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - job-aggregator-api
    restart: unless-stopped
    networks:
      - job-aggregator-network

  # Monitoring with Prometheus (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: job-aggregator-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - job-aggregator-network

  # Grafana for visualization (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: job-aggregator-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - job-aggregator-network

volumes:
  redis_data:
  postgres_data:
  prometheus_data:
  grafana_data:

networks:
  job-aggregator-network:
    driver: bridge
